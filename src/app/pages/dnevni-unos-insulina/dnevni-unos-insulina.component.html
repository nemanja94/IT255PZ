<div class="container mt-3 bg-warning p-3 " style="border-radius: 5px;">

  <form role="form" [formGroup]="dnevniUnosInsulinaForm">
    <div class="alert alert-danger" style="display: none;"></div>

    <div class="form-group">
      <label for="vrstaInsulina">Tip insulina</label>
      <select class="form-control" formControlName="vrstaInsulina" required>
        <option *ngFor="let tipInsulina of tipoviInsulina" [value]="tipInsulina">{{tipInsulina}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="vrednostInsulina">Vrednost insulina</label>
      <input type="number" class="form-control" formControlName='vrednostInsulina' required>
    </div>

    <div class="form-group">
      <label for="datumUnosa">Datum unosa</label>
      <input type="date" class="form-control" formControlName='datumUnosa' required>
    </div>

    <div class="form-group">
      <label for="vremeUnosa">Vreme unosa</label>
      <input type="time" class="form-control" formControlName='vremeUnosa' required>
    </div>

    <button (click)="dnevni_unos_insulina()" class="btn btn-default">Unesi</button>
  </form>


</div>
