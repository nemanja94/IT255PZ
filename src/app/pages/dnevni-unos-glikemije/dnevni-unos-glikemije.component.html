<div class="container mt-3 bg-warning p-3 " style="border-radius: 5px;">

  <form role="form" [formGroup]="dnevniUnosGlikemijeForm">
    <div class="alert alert-danger" style="display: none;"></div>

    <div class="form-group">
      <label for="vrednostGlikemije">Vrednost glikemije</label>
      <input type="number" class="form-control" formControlName='vrednostGlikemije' required>
    </div>

    <div class="form-group">
      <label for="vremeDatumUnosa">Vreme i datum unosa</label>
      <input type="datetime-local" class="form-control" formControlName='vremeDatumUnosa' required>
    </div>

    <button (click)="dnevni_unos_glikemije()" class="btn btn-default">Unesi</button>
  </form>


</div>
